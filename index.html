<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1></h1>

    <div class="game-area">
        <div class="ui">

            <div class="fighter-profile">
                <img src="./images/musashi.jpeg" alt="">
                <div class="fighter-stats left">
                    <p id="player-name">Miyamoto Musashi</p>
                    <div class="health-wrapper-left">
                        <div class="health-bar" id="player-health-bar"></div>
                    </div>
                </div>
            </div>

            <div class="fighter-profile">
                <div class="fighter-stats right">
                    <p id="opponent-name">Sasaki Kojiro</p>
                    <div class="health-wrapper-right">
                        <div class="health-bar" id="enemy-health-bar"></div>
                    </div>
                </div>
                <img src="./images/kojiro.png" alt="">
            </div>
        </div>
        <canvas id="canvas1"></canvas>
        <script src="consts.js"></script>
        <script src="utils.js"></script>
        <script src="classes.js"></script>
        <script src="index.js"></script>
    </div>
</body>
</html>
